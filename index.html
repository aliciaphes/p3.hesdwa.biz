    <!DOCTYPE html>
    <html>
    <head>
      <title>Let's travel!</title>

      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	

      <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.min.css">

    <body>	

      <div id="returnTrip" class="span5 offset6" style="border: 3px solid white; padding: 10px;">
        <input type="radio" name="travelType" id="radioReturn">Return trip<br>
        <input type="radio" name="travelType" id="radioOne">One way<br />

        <input type="text" id="dpReturn">
        <input type="text" id="dpWay">


        <br />

        <button id="next">Next</button>
