      <div class="container-fluid">


        <!-- STEP ONE -->
        <div class="row-fluid">

          <div class="span5 tripbox">
            <p>In this project I am simulating an application where a trip can be specified and later a small summary will be shown.</p>

            <p>Thanks to [Airports2.json] for the airport codes and to ?????  for the background image</p>
          </div>          

          <div id="step0" class="span5 offset5 tripbox">

            <header id="headerTitle">
              <h3>Step title</h3>
            </header>

              <input type="radio" name="travelType" id="radioReturn"></label>

              <label for="radioOne">One way
                <input type="radio" name="travelType" id="radioOne"></label><br />


                <br />
                <input type="text" id="dpOneWay" placeholder="Departure date"><br />
                <input type="text" id="dpReturn" placeholder="Returning date">

                <br />

                  <input id='name'>
                  <br/>

                  <div id="results">

                  </div>
                </div>

                <div class="errors alert alert-danger">
                  <!-- Error messages will be inserted here -->

                  <div id="depError">
                  </div>

                  <div id="retError">
                  </div>

                </div>

                <div class="buttons">
                  <!-- buttons prev and nav will be inserted here -->
                </div>
              </div>

            </div>

            <!-- STEP TWO -->
            <div class="row-fluid">
              <div id="step1" class="span5 offset5 tripbox">
                <header>
                  <h3>Title goes here</h3>
                </header>

                <div id="passengers">
                  <!-- List of passengers will be inserted here -->
                </div>
